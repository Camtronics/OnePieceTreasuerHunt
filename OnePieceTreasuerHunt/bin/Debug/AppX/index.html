<!DOCTYPE html>
<html lang="en">
<head>
    <title>One Piece Pirate King Challenge</title>
    <link href="css/default.css" rel="stylesheet">
</head>
    <body>
        <div id="scoreBoard">
            <span id="LuffyScore" class="scoreItem">Luffy's Score:</span>
            <span class="scoreItem" id="luffyScore">00</span>
            <span class="scoreItem">Remaining Seconds:</span>
            <span class="scoreItem" id="remainingTime">180</span>
        </div>
        <main>
           <canvas id="cloudCanvas" height="800" width="1150"></canvas>
           <canvas id="backgroundCanvas" height="800" width="1150"></canvas>
           <canvas id="gameCanvas" height="800" width="1150"></canvas>
           <div id="Cover">
                <img id="CoverBG" src="images/Cover-GameStart.png" />
                <img id="CoverLogo" src="images/OnePieceLogo.png" />
                <h3 id="CLine1">Pirate King Challenge!</h3>
                <h4 id="highscore">High Score: 10000</h4>
                <button id="playButton" onclick="PlayGame();">Play Game</button>
           </div>

        </main>
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/player.js"></script>
        <script src="js/ship.js"></script>
        <script src="js/CannonBall.js"></script>
        <script src="js/OnePiece.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
